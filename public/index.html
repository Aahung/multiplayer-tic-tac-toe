<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
<head >
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Multiplayer Tic-Tac-Toe</title>
    <link rel="stylesheet" href="lib/foundation-5/css/normalize.css"/>
    <link rel="stylesheet" href="lib/foundation-5/css/foundation.min.css"/>
    <link rel="stylesheet" href="css/game.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
    <script src="lib/foundation-5/js/vendor/modernizr.js"></script>
    <style>
           h1{
              font-family: cursive;
              font-size: 200%;          
             }
           ul{
            font-family:cursive;
            font-size:50%;          
            }
 
     .reveal-modal div{
        -webkit-animation-duration: 2s;       
        -webkit-animation-iteration-count: infinite;       
     }


    .reveal-modal {
        background-image: url("images/background.jpg");
    }

    .reveal-modal p{
        color: #FFFFFF;
        font-family: Cursive;
        font-size: 25px;
    }

input[type="text"]
{
    font-family:cursive;
}

.transparent{
    filter:alpha(Opacity=60);
    -moz-opacity:0.6;
    opacity: 0.6;
    background-image:url(images/background.jpg); 
     width: 100%;
    height: 100%; 
    position: absolute;
    border: ridge 3px #ffff99;
      
}
.block{
   margin-left: 10%;
    margin-right: 10%;
    width: 80%;
    height: 100%;  
    position: absolute;
    padding-top:30px;
    padding-bottom: 30px;
}

.ttt img{
        -webkit-animation-duration: 2s;       
        -webkit-animation-iteration-count: infinite;
        margin-right: 0;margin-top: 0;
        position: absolute;
     }

</style>
</head>

<body>
<div class="ttt">
     <img class="animated rotateIn" src="images/ttt.png">
     </img>
 </div>
   <div class="block" >
     <div class="transparent"></div>
    
    <div id="console-block" class="row">
    <div class="large-9 columns">
        <h1>Rooms<a href="#" onclick="createRoom()">+</a></h1>
        <ul id="room-list" class="large-block-grid-3">
            <!-- dynamic -->
        </ul>
    </div>
    <div class="large-3 columns">
        <h1>Online Users</h1>     
        <ul id="user-list" class="large-block-grid-3">
            <!-- dynamic -->
        </ul>
    </div>
    </div>

     <div id="game-block" style="display: none">
    <div id="canvas-block" class="text-center">
        <canvas id="myCanvas" width="400" height="400" style="box-shadow: 0px 0px 24px 0px rgba(0, 0, 0, .2)"></canvas>
    </div>
      </div>
    

<div id="signup-modal" class="reveal-modal" data-reveal aria-labelledby="Sign Up" aria-hidden="true" role="dialog">
    <div class="animated pulse">
         <img src="images/ttt.gif" ><style width: 20%; margin-bottom: 20px></style></div>
    <hr />
   
    <form id="signup-form" onsubmit="return false;">
        <div class="row collapse postfix-round">
            <div class="large-6 large-offset-3 columns">
                <div class="row">
                    <div class="small-9 columns">
                        <input id="nickname-input" type="text" placeholder="Will Smiths" >
                    </div>
                    <div class="small-3 columns">
                        <a href="#" onclick="validateNickname()" class="button postfix">Go</a>
                    </div>
                </div>
            </div>
        </div>
        <p class="lead text-center"><b>Make yourself a nickname, please be unique.</b></style></p>
    </form>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>

</div>
<!-- Templates -->
<!-- room block template -->
<script id="room-template" type="text/template">
    <li>
        <a href="#">
            <div class="room-panel panel {{? it.waiting }} callout {{?}} radius text-center">
                <span class="label">{{? it.waiting }}waiting{{??}}playing{{?}}</span>
                <p>{{=it.owner}}{{?!it.waiting}} <i>VS</i> {{=it.player}}{{?}}</p>
            </div>
        </a>
    </li>
</script>


<!-- JQuery -->
<script src="lib/foundation-5/js/vendor/jquery.js"></script>
<!-- foundation -->
<script src="lib/foundation-5/js/foundation.min.js"></script>
<!-- template engine: doT -->
<script src="lib/doT.min.js"></script>
<!-- Load classes -->
<script src="js/room.js"></script>
<!-- main script file -->
<script src="js/game.js"></script>
</body>
</html>
